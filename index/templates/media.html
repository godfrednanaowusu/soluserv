{% extends 'index_base.html' %}
{% block title %}Media{% endblock %}

{% block content %}

        <section class="bedcrump media-bc">
            <h1 class="mt-5">Media</h1>
            <p class="primary_btn px-5">Our Project Media</p>
        </section>

        <section class="media">
            <div class="container py-5">
            {% for category in categories %}
                <div class="row mb-5">
                    <div class="col-12">
                        <h3 class="sec_title text-center pb-3 text-uppercase">{{category.title}}</h3>
                    </div>
                    
                    {% for media in category.category_media.all %}
                    <div class="col-12 col-lg-3">
                        <img src="/media/{{media.image}}" alt class="img-fluid mb-4">
                    </div>
                    {% endfor %}
                </div>
            {% endfor %}
            </div>

           
        </section>

{% endblock %}
